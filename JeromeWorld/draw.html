<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none;
            background-image: url('images/sky.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Make the canvas transparent */
        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #custom-cursor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            mix-blend-mode: screen;
        }
        
        /* Navigation positioned at top */
        .CTA {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 100;
            justify-content: center;
        }
        
        .CTA a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: -apple-system, sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .CTA a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .CTA a:hover {
            color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .CTA a:hover::before {
            width: 100%;
            height: 100%;
        }
        
        /* Title centered in viewport */
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            width: 100%;
        }
        
        #title h1 {
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, sans-serif;
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 0.9;
        }
        
        #title h1:first-child {
            margin-bottom: 20px;
        }
        
        #title p {
            color: rgba(255, 255, 255, 0.6);
            font-family: -apple-system, sans-serif;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 30px 0 0 0;
            font-style: italic;
        }
        
        /* Mobile responsiveness */
@media screen and (max-width: 768px) {
    .CTA {
        top: 10px;  /* Changed from 10% to 10px */
        gap: 20px;
        flex-wrap: wrap;
    }
    
    #title h1 {
        font-size: 60px;
        line-height: 1;
    }
    
    #title h1:first-child {
        margin-bottom: 10px;
    }
    
    #title p {
        font-size: 20px;
        margin: 20px 0 0 0;
    }
    
    .CTA a {
        font-size: 14px;
        padding: 10px 20px;
    }
    
    body {
        background-attachment: scroll;
    }
}

/* Extra small devices */
@media screen and (max-width: 480px) {
    .CTA {
        top: 10px;  /* Changed from 8% to 10px */
        flex-direction: column;
        gap: 15px;
        width: 80%;
    }
    
    #title h1 {
        font-size: 48px;
        letter-spacing: 1px;
    }
    
    #title h1:first-child {
        margin-bottom: 8px;
    }
    
    #title p {
        font-size: 16px;
        letter-spacing: 2px;
    }
    
    .CTA a {
        font-size: 13px;
        padding: 8px 16px;
        width: 100%;
        text-align: center;
    }
    
    #custom-cursor {
        width: 15px;
        height: 15px;
    }
}

/* Landscape orientation on phones */
@media screen and (max-width: 768px) and (orientation: landscape) {
    .CTA {
        top: 10px;  /* Changed from 10% to 10px */
    }
    
    #title h1 {
        font-size: 50px;
    }
    
    #title h1:first-child {
        margin-bottom: 8px;
    }
    
    #title p {
        font-size: 18px;
        margin: 15px 0 0 0;
    }
}

/* Hide cursor on touch devices */
@media (hover: none) and (pointer: coarse) {
    #custom-cursor {
        display: none;
    }
    
    body {
        cursor: auto;
    }
}
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <section>
        <nav>
            <div class="CTA">
                <a href="#">Home</a>
                <a href="#">About Me</a>
                <a href="https://www.linkedin.com/in/jeromebustarga0321/" target="_blank">LinkedIn</a>
                <a href="https://github.com/jhb09808" target="_blank">Github</a>
            </div>
        </nav>
    </section>
    
    <div id="title">
        <h1>IT'S</h1>
        <h1>JEROME'S</h1>
        <h1>WORLD</h1>
        <p>and you're just living in it.</p>
    </div>

    <script>
        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // p5.js sketch
        new p5((p) => {
            let trails = [];
            
            p.setup = () => {
                p.createCanvas(p.windowWidth, p.windowHeight);
                p.colorMode(p.HSL);
                p.clear(); // Make canvas transparent
            };
            
            p.draw = () => {
                // Clear the canvas each frame
                p.clear();
                
                // Update and draw all trail points
                for (let i = trails.length - 1; i >= 0; i--) {
                    let point = trails[i];
                    
                    // Draw the trail point with brighter colors
                    let hue = (point.hue) % 360;
                    p.noStroke();
                    p.fill(hue, 80, 70, point.alpha);
                    p.ellipse(point.x, point.y, point.size);
                    
                    // Glow effect
                    p.fill(hue, 70, 80, point.alpha * 0.3);
                    p.ellipse(point.x, point.y, point.size * 2);
                    
                    // Update point
                    point.alpha -= 4;
                    point.size *= 0.97;
                    
                    // Remove dead points
                    if (point.alpha <= 0 || point.size < 0.1) {
                        trails.splice(i, 1);
                    }
                }
                
                // Add new trail points when mouse moves
                let d = p.dist(p.mouseX, p.mouseY, p.pmouseX, p.pmouseY);
                if (d > 0) {
                    let steps = p.max(1, d);
                    
                    for (let i = 0; i <= steps; i++) {
                        let t = i / steps;
                        let x = p.lerp(p.pmouseX, p.mouseX, t);
                        let y = p.lerp(p.pmouseY, p.mouseY, t);
                        
                        trails.push({
                            x: x,
                            y: y,
                            size: 10,
                            alpha: 200,
                            hue: (p.frameCount * 2 + i * 0.5) % 360
                        });
                    }
                }
                
                // Limit trail length to prevent performance issues
                if (trails.length > 1000) {
                    trails.splice(0, trails.length - 1000);
                }
            };
            
            p.windowResized = () => {
                p.resizeCanvas(p.windowWidth, p.windowHeight);
            };
        });
    </script>
</body>
</html>
