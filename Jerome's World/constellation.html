<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        
        #custom-cursor {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s ease;
            mix-blend-mode: difference;
            background: rgb(255, 255, 255);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        #controls {
            display: none; /* Hide color controls for constellation */
        }
        
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        #title h1 {
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, sans-serif;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #title p {
            color: rgba(255, 255, 255, 0.6);
            font-family: -apple-system, sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 10px 0 0 0;
            font-style: italic;
        }
        
        #instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        #instructions p {
            color: rgba(255, 255, 255, 0.5);
            font-family: -apple-system, sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            margin: 5px 0;
        }
        
        #instructions .highlight {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        
        .CTA {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-120px);
            display: flex;
            gap: 30px;
            z-index: 100;
            justify-content: center;
        }
        
        .CTA a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: -apple-system, sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        .CTA a:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <section>
        <nav>
            <div class="CTA">
                <a href="#">Home</a>
                <a href="#">About Me</a>
                <a href="https://www.linkedin.com/in/jeromebustarga0321/" target="_blank">LinkedIn</a>
                <a href="https://github.com/jhb09808" target="_blank">Github</a>
            </div>
        </nav>
    </section>
    
    <div id="title">
        <h1>It's Jerome's</h1>
        <h1>World</h1>
        <p>and you're just living in it.</p>
    </div>
    <div id="subtitle"></div>

    <script>
        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Hide cursor when mouse leaves window
        document.addEventListener('mouseleave', () => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.display = 'none';
        });
        
        // Show cursor when mouse enters window
        document.addEventListener('mouseenter', () => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.display = 'block';
        });
        
        new p5((p) => {
            let stars = [];
            
            p.setup = () => {
                p.createCanvas(p.windowWidth, p.windowHeight);
                p.colorMode(p.RGB);
                p.background(0);
                
                // Create initial stars
                for (let i = 0; i < 80; i++) {
                    stars.push({
                        x: p.random(p.width),
                        y: p.random(p.height),
                        size: p.random(2, 5),
                        brightness: p.random(100, 255),
                        twinkleSpeed: p.random(0.01, 0.05)
                    });
                }
            };
            
            p.draw = () => {
                // Dark sky with subtle fade
                p.background(0, 20);
                
                // Update and draw stars
                stars.forEach(star => {
                    // Twinkle effect
                    star.brightness = 155 + 100 * p.sin(p.frameCount * star.twinkleSpeed);
                    
                    // Draw star
                    p.noStroke();
                    p.fill(255, 255, 200, star.brightness);
                    p.ellipse(star.x, star.y, star.size);
                    
                    // Add glow effect
                    p.fill(255, 255, 200, star.brightness * 0.3);
                    p.ellipse(star.x, star.y, star.size * 2);
                });
                
                // Connect stars
                for (let i = 0; i < stars.length; i++) {
                    // Connect to nearby stars
                    for (let j = i + 1; j < stars.length; j++) {
                        let d = p.dist(stars[i].x, stars[i].y, stars[j].x, stars[j].y);
                        if (d < 120) {
                            let opacity = p.map(d, 0, 120, 80, 0);
                            p.stroke(255, 255, 200, opacity);
                            p.strokeWeight(1);
                            p.line(stars[i].x, stars[i].y, stars[j].x, stars[j].y);
                        }
                    }
                    
                    // Connect to mouse cursor
                    let mouseD = p.dist(stars[i].x, stars[i].y, p.mouseX, p.mouseY);
                    if (mouseD < 150) {
                        let opacity = p.map(mouseD, 0, 150, 150, 0);
                        p.stroke(255, 255, 100, opacity);
                        p.strokeWeight(2);
                        p.line(stars[i].x, stars[i].y, p.mouseX, p.mouseY);
                    }
                }
                
                // Draw constellation lines when mouse is pressed
                if (p.mouseIsPressed) {
                    for (let i = 0; i < stars.length; i++) {
                        let d = p.dist(stars[i].x, stars[i].y, p.mouseX, p.mouseY);
                        if (d < 200) {
                            p.stroke(100, 200, 255, 100);
                            p.strokeWeight(2);
                            p.line(stars[i].x, stars[i].y, p.mouseX, p.mouseY);
                        }
                    }
                }
            };
            
            p.mousePressed = () => {
                // Add a new bright star at click position
                stars.push({
                    x: p.mouseX,
                    y: p.mouseY,
                    size: p.random(4, 8),
                    brightness: 255,
                    twinkleSpeed: p.random(0.01, 0.05)
                });
                
                // Remove oldest star if too many
                if (stars.length > 120) {
                    stars.shift();
                }
            };
            
            p.windowResized = () => {
                p.resizeCanvas(p.windowWidth, p.windowHeight);
            };
        });
    </script>
</body>
</html>
