<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        
        #custom-cursor {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s ease;
            mix-blend-mode: difference;
        }
        
        #custom-cursor.cosmic {
            background: rgb(147, 0, 255);
            box-shadow: 0 0 20px rgba(147, 0, 255, 0.8);
            border: 2px solid rgba(147, 0, 255, 0.8);
        }
        
        #custom-cursor.nebula {
            background: rgb(255, 0, 128);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            border: 2px solid rgba(255, 0, 128, 0.8);
        }
        
        #custom-cursor.aurora {
            background: rgb(0, 255, 170);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.8);
            border: 2px solid rgba(0, 255, 170, 0.8);
        }
        
        #controls {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }
        
        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        button:hover {
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px currentColor;
        }
        
        button.cosmic {
            background: radial-gradient(circle, rgb(147, 0, 255), rgb(0, 100, 255));
        }
        
        button.nebula {
            background: radial-gradient(circle, rgb(255, 0, 128), rgb(255, 100, 0));
        }
        
        button.aurora {
            background: radial-gradient(circle, rgb(0, 255, 170), rgb(0, 100, 255));
        }
        
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        #title h1 {
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, sans-serif;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #title p {
            color: rgba(255, 255, 255, 0.6);
            font-family: -apple-system, sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 10px 0 0 0;
            font-style: italic;
        }
        
        #instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        #instructions p {
            color: rgba(255, 255, 255, 0.5);
            font-family: -apple-system, sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            margin: 5px 0;
        }
        
        #instructions .highlight {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        
        .CTA {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-120px);
            display: flex;
            gap: 30px;
            z-index: 100;
            justify-content: center;
        }
        
        .CTA a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: -apple-system, sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .CTA a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .CTA a:hover {
            color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .CTA a:hover::before {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="custom-cursor" class="cosmic"></div>
    
    <section>
        <nav>
            <div class="CTA">
                <a href="#">Home</a>
                <a href="#">About Me</a>
                <a href="https://www.linkedin.com/in/jeromebustarga0321/" target="_blank">LinkedIn</a>
                <a href="https://github.com/jhb09808" target="_blank">Github</a>
            </div>
        </nav>
    </section>
    
    <div id="title">
        <h1>It's Jerome's</h1>
        <h1>World</h1>
        <p>and you're just living in it.</p>
    </div>
    <div id="subtitle"></div>
    
    <div id="controls">
        <button class="cosmic" onclick="changeTheme('cosmic')" title="Cosmic Purple"></button>
        <button class="nebula" onclick="changeTheme('nebula')" title="Nebula Pink"></button>
        <button class="aurora" onclick="changeTheme('aurora')" title="Aurora Green"></button>
    </div>

    <script>
        let currentTheme = 'cosmic';
        const themes = {
            cosmic: {
                name: 'Cosmic Purple',
                colors: [
                    [147, 0, 255],    // Deep purple
                    [0, 100, 255],    // Blue
                    [255, 255, 255],  // White stars
                    [200, 150, 255],  // Light purple
                    [100, 0, 200],    // Dark purple
                ],
                centerColor: [147, 0, 255]
            },
            nebula: {
                name: 'Nebula Pink',
                colors: [
                    [255, 0, 128],    // Hot pink
                    [255, 100, 0],    // Orange
                    [255, 255, 100],  // Yellow
                    [255, 200, 200],  // Light pink
                    [200, 0, 100],    // Dark pink
                ],
                centerColor: [255, 0, 128]
            },
            aurora: {
                name: 'Aurora Green',
                colors: [
                    [0, 255, 170],    // Turquoise
                    [0, 100, 255],    // Blue
                    [150, 255, 150],  // Light green
                    [255, 255, 255],  // White
                    [0, 200, 100],    // Deep green
                ],
                centerColor: [0, 255, 170]
            }
        };
        
        function changeTheme(theme) {
            currentTheme = theme;
            // Update cursor color
            const cursor = document.getElementById('custom-cursor');
            cursor.className = theme;
        }
        
        // Track mouse movement for custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Hide cursor when mouse leaves window
        document.addEventListener('mouseleave', () => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.display = 'none';
        });
        
        // Show cursor when mouse enters window
        document.addEventListener('mouseenter', () => {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.display = 'block';
        });
        
        new p5((p) => {
            let stars = [];
            let galaxyCenter;
            let spiralAngle = 0;
            
            class Star {
                constructor(x, y, fromClick = false) {
                    this.x = x;
                    this.y = y;
                    this.vx = p.random(-0.5, 0.5);
                    this.vy = p.random(-0.5, 0.5);
                    this.size = fromClick ? p.random(2, 5) : p.random(0.5, 3);
                    this.brightness = p.random(100, 255);
                    let theme = themes[currentTheme];
                    this.color = p.random(theme.colors);
                    this.orbitRadius = p.dist(x, y, galaxyCenter.x, galaxyCenter.y);
                    this.orbitSpeed = p.random(0.001, 0.003);
                    this.angle = p.atan2(y - galaxyCenter.y, x - galaxyCenter.x);
                }
                
                update() {
                    // Gravitational pull to center
                    let dx = galaxyCenter.x - this.x;
                    let dy = galaxyCenter.y - this.y;
                    let dist = p.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 20) {
                        let force = 100 / (dist * dist);
                        force = p.constrain(force, 0, 0.5);
                        this.vx += dx * force;
                        this.vy += dy * force;
                        
                        // Orbital velocity (perpendicular to gravity)
                        let angle = p.atan2(dy, dx) + p.HALF_PI;
                        this.vx += p.cos(angle) * 0.3;
                        this.vy += p.sin(angle) * 0.3;
                    }
                    
                    // Spiral effect
                    this.angle += this.orbitSpeed;
                    let spiralFactor = 1 + p.sin(this.angle * 3) * 0.1;
                    
                    // Apply velocities with damping
                    this.vx *= 0.99;
                    this.vy *= 0.99;
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Twinkle
                    this.brightness = 155 + 100 * p.sin(p.frameCount * 0.05 + this.x * 0.01);
                }
                
                display() {
                    p.noStroke();
                    // Star glow
                    p.fill(...this.color, this.brightness * 0.3);
                    p.ellipse(this.x, this.y, this.size * 3);
                    
                    // Star core
                    p.fill(...this.color, this.brightness);
                    p.ellipse(this.x, this.y, this.size);
                    
                    // Bright center
                    p.fill(255, 255, 255, this.brightness);
                    p.ellipse(this.x, this.y, this.size * 0.5);
                }
            }
            
            p.setup = () => {
                p.createCanvas(p.windowWidth, p.windowHeight);
                p.colorMode(p.RGB);
                p.background(0);
                
                galaxyCenter = p.createVector(p.width / 2, p.height / 2);
                
                // Create initial spiral galaxy
                for (let i = 0; i < 500; i++) {
                    let angle = p.random(p.TWO_PI);
                    let radius = p.random(50, 300);
                    // Spiral arm distribution
                    angle += radius * 0.01;
                    let x = galaxyCenter.x + p.cos(angle) * radius;
                    let y = galaxyCenter.y + p.sin(angle) * radius;
                    stars.push(new Star(x, y));
                }
            };
            
            p.draw = () => {
                p.background(0, 10);
                
                // Update galaxy center to follow mouse
                galaxyCenter.x += (p.mouseX - galaxyCenter.x) * 0.05;
                galaxyCenter.y += (p.mouseY - galaxyCenter.y) * 0.05;
                
                // Draw and update stars
                stars.forEach(star => {
                    // Gravitational pull to center
                    let dx = galaxyCenter.x - star.x;
                    let dy = galaxyCenter.y - star.y;
                    let dist = p.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 10) {
                        let force = 50 / (dist * dist);
                        star.vx += dx * force;
                        star.vy += dy * force;
                        
                        // Orbital velocity
                        let angle = p.atan2(dy, dx) + p.HALF_PI;
                        star.vx += p.cos(angle) * 0.5;
                        star.vy += p.sin(angle) * 0.5;
                    }
                    
                    // Damping
                    star.vx *= 0.99;
                    star.vy *= 0.99;
                    
                    // Update position
                    star.x += star.vx;
                    star.y += star.vy;
                    
                    // Draw star with theme color
                    let theme = themes[currentTheme];
                    let starColor = star.color || theme.centerColor;
                    p.noStroke();
                    p.fill(...starColor, star.brightness);
                    p.ellipse(star.x, star.y, star.size);
                    
                    // Trail effect with theme color
                    p.stroke(...starColor, star.brightness * 0.3);
                    p.strokeWeight(1);
                    p.line(star.x, star.y, star.x - star.vx * 5, star.y - star.vy * 5);
                });
                
                // Draw galaxy center
                p.noStroke();
                for (let i = 5; i > 0; i--) {
                    p.fill(255, 255, 255, 50 - i * 8);
                    p.ellipse(galaxyCenter.x, galaxyCenter.y, i * 20);
                }
                
                // Limit star count
                if (stars.length > 1000) {
                    stars.splice(0, 50);
                }
            };
            
            p.mousePressed = () => {
                // Create a cluster of stars at click position
                let theme = themes[currentTheme];
                for (let i = 0; i < 20; i++) {
                    let angle = p.random(p.TWO_PI);
                    let distance = p.random(0, 30);
                    let x = p.mouseX + p.cos(angle) * distance;
                    let y = p.mouseY + p.sin(angle) * distance;
                    stars.push(new Star(x, y, true));
                }
            };
            
            p.windowResized = () => {
                p.resizeCanvas(p.windowWidth, p.windowHeight);
            };
        });
    </script>
</body>
</html>
